<div class="container">
  <section class="presentation article">
    <h1>{{ article?.title }}</h1>
    <p><em>{{article?.category.name}}</em></p>
    <div class="article-content" [innerHTML]="article?.content"></div>
    <div class="manage" *ngIf="!auth.isAccessTokenInvalid()">
      <a routerLink="/edit-article/{{article?.id}}">Edit</a>
      <a style="cursor: pointer; text-decoration: underline" (click)="deleteArticle(article?.id)">Delete</a>
    </div>
  </section>
  <app-footer></app-footer>
</div>
