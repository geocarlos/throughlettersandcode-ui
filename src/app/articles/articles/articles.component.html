<div class="container">    
  <section id="articles" class="presentation articles">
    <h1 i18n>Articles</h1>
    <div class="article" *ngFor="let article of articles">
      <h2>{{ article.title }}</h2>
      <div class="article-content">{{ getPreview(article.content) }}</div>
      <div class="read-more"><a [routerLink]="['/articles/' + article.id]" i18n>Read more</a></div>
    </div>
  </section>
</div>
<app-footer></app-footer>
