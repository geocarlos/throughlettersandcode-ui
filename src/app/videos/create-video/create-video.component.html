<!-- Template-based form -->
<div class="new-video">
  <form #newVideoForm="ngForm" (ngSubmit)="saveVideo(newVideoForm)" autocomplete="off">
    <label for="title">Title:</label>
    <input id="title" type="text" name="title" [(ngModel)]="video.title" >
    <label for="title">YouTube ID:</label>
    <input id="youtubeid" type="text" name="youtubeid" [(ngModel)]="video.youtubeId" >
    <label for="description">Description: </label>
    <textarea id="content" name="content" rows="10" [(ngModel)]="video.description"></textarea>
    <label for="language">Language: </label>
    <select id="language" name="language" [(ngModel)]="video.language" >
      <option value="en">English</option>
      <option value="pt">Portuguese</option>
    </select>
    <label for="category">Category: </label>
    <select id="category" type="text" name="category" [(ngModel)]="video.category.id" >
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <button type="submit">Save Video Record</button>
  </form>
  <button class="add-category" (click)="showNewCategoryForm()">Add Category</button>
</div>
<app-create-category [(isNewCategoryFormShown)]="isNewCategoryFormShown" *ngIf="isNewCategoryFormShown">
</app-create-category>
<pre>{{ video | json }}</pre>
